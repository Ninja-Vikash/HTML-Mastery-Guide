<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Tags</title>
</head>
<body>
    <!-- Heading tags are used to set headings for webpage -->
    <h1>Heading h1</h1>
    <h2>Heading h2</h2>
    <h3>Heading h3</h3>
    <h4>Heading h4</h4>
    <h5>Heading h5</h5>
    <h6>Heading h6</h6>
    <!-- <h1> is the most important heading while <h6> is the most least important heading -->
    <hr>
    <!-- For writing common text or paragraphs <p> tag is used! -->
    <p>This is a Paragraph tag.</p>
    <!-- <pre> tag is used to write mono space text which is same as we write on the Editor. -->
    <pre>
        This is 
        a pre     tag
    </pre>
    <hr>
    <!-- For formatting text we have few tags as <b>, <i> and <u> -->
    <b>Bold</b>
    <i>Italic</i>
    <u>Underline</u>

    <!-- <b> is the similar tag as <strong> & <i> is the similar tag as <em> -->
    <big>I am Big</big>
    <small>I am Small</small>

    <!-- <sup> tag is for writing superscript text and <sub> tag is for writing subscript text -->
    <sup>I am Superscript</sup>
    <sub>I am Subscript</sub>
</body>
</html>
