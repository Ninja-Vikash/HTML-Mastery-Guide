<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML - Attribute</title>
    <link rel="stylesheet" href="style.css">  <!-- To link stylesheets -->
</head>
<body>
    <!-- Attributes are used to give some additional functionality to an HTML tag -->
    <h2>Navigation Using Anchor tag and using <b>href</b> Attribute.</h2>
    <a href="sample.html">Open sample page &gt;</a> <!--Links another HTML document -->
    
    <hr>

    <!-- Attributes for input tags -->
    <h2>Some rare attributes</h2>
    <input type="file" accept=" .jpg">
    <input type="text" inputmode="numeric">

    <!-- Attributes for media files -->
    <h2>Showing Images using src Attribute and alt Attribute for alternate text for broken images</h2>
    <img src="assets/img.jpg" width="100%" alt="rose">  <!-- Rendering any image from local -->
    <br>
    <h2>Setting dimension using height/width Attribute</h2> 
    <img src="assets/img.jpg" alt="rose" height="200px"> <!-- for setting dimension(Height) of images -->  
    <img src="assets/img.jpg" alt="rose" width="150px"> <!-- for setting dimension(Width) of images -->  
    <hr>

    <img src="https://imgs.search.brave.com/zk6OqsvsoV4cLaLDo5dh-iqy-ctsF2lo4vinrD9rqfk/rs:fit:860:0:0/g:ce/aHR0cHM6Ly9pbWFn/ZXMucGV4ZWxzLmNv/bS9waG90b3MvOTMx/MTY3L3BleGVscy1w/aG90by05MzExNjcu/anBlZz9hdXRvPWNv/bXByZXNzJmNzPXRp/bnlzcmdiJmRwcj0x/Jnc9NTAw" alt="rose"> <!-- for web images --> 
    <br>

    <!-- Attributes for video tag -->
    <h2>Video tag and its attribute</h2>
    <video src="assets/Shadow Fight 3_ Cinematic Trailer.mp4" poster="assets/shadow-fight3.webp" alt="Shadow Fight 3 Cinematic Trailer" width="100%" autoplay  muted loop></video>

    <!-- Style Attribute -->
    <h3 style="color: gray; font-weight: 700;">Use of style attribute in <span style="color: darkblue">HTML</span></h3>
</body>
</html>
